[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[formatter_fileFormatter]
format='%(asctime)s %(levelname)-8s %(name)-18s %(message)s'
datefmt=%m-%d %H:%M

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=fileFormatter
args=('/var/log/diyha-siren.log','a',1024*64,3)
